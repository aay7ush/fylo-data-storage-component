<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <div class="right">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="data-bar"></div>
        <div class="data-used">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="data-left">
          <h1>185</h1>
          <small class="nowrap">GB Left</small>
        </div>
      </div>
    </main>
  </body>
</html>
